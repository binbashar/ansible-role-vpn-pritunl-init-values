---
- name: Converge
  hosts: all
  become: true

  vars:
    ansible_python_interpreter: '/usr/bin/python3'
    when: ansible_os_family == "Debian"

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

  roles:
    - role: binbash_inc.ansible_role_vpn_pritunl_init_values
